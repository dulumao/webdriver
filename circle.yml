dependencies:
  pre:
    - sudo apt-get -y remove chromium-browser
    - sudo apt-get -y autoremove
    - sudo apt-get -y install libappindicator1
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome-stable_current_amd64.deb

general:
  artifacts:
    - "support/drivers/chromedriver.log"
    - "/var/log/syslog"
    - "/var/log/auth.log"
    - "/var/log/dmesg"
    - "/var/log/boot.log"
    - "/var/log/kern.log"
    - "/var/log/Xorg.99.log"

machine:
  environment:
#    ENV_CIRCLECI: true
#    VOLATILE: true

test:
  override:
    - sudo /usr/local/go/bin/go test -v
